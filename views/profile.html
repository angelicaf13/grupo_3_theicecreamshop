<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Perfil del Usuario</title>
    <link rel="stylesheet" href="/css/normalize.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Fenix&display=swap" rel="stylesheet">
<link rel="stylesheet" href="/css/style-2.css" />
  </head>
  <body>
    <header>
      <nav>
        <a href="/productList">Comprar</a>
        <a href="/index#marcas-link">Marcas</a>
        <img
          class="logo"
          src="/img/logotipo-sin.png"
          alt="Logotipo empresa"
          title="logotipo"
        />
        <a href="/index#historia-link">Historia</a>
        <a href="#">Contacto</a>
      </nav>
    </header>
    <main>
      <section>
          <h3>Perfil</h3>
          <form action="" class="">
            <input type="file" name="fotoPerfil" id="fotoPerfil">
            <label for="nombre">Nombre</label>
            <input type="text" name="nombre" id="nombre" placeholder="p. ej. Daniela" minlength="6" required>
            <label for="apellido">Apellido</label>
            <input type="text" name="apellido" id="apellido" placeholder="p. ej. Campos" minlength="6" required>
            <label for="correo">Correo electrónico</label>
            <input type="email" name="correo" id="correo" placeholder="p. ej. danielacampos@hotmail.com" required>
            <label for="contra">Contraseña</label>
            <input type="password" name="contra" id="contra" minlength="8" required>
            <label for="contra2">Confirmar contraseña</label>
            <input type="password" name="contra2" id="contra2" minlength="8" required>
            <button type="submit" class="">GUARDAR CAMBIOS</button>
          </form>
      </section>
    </main>
    <footer>
      <div>
        <a href="/productList">Comprar</a>
        <a href="/index#historia-link">Acerca de nosotros</a>
        <a href="/index#marcas-link">Marcas</a>
        <a href="#">Contacto</a>
      </div>
    </footer>
  </body>
</html>
