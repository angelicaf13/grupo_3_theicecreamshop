<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registro</title>
    <link rel="stylesheet" href="/css/normalize.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Fenix&display=swap" rel="stylesheet">
<link rel="stylesheet" href="/css/style-2.css" />
  </head>
  <body>
    <header>
      <nav>
        <a href="/productList">Comprar</a>
        <a href="/index#marcas-link">Marcas</a>
        <img
          class="logo"
          src="/img/logotipo-sin.png"
          alt="Logotipo empresa"
          title="logotipo"
        />
        <a href="/index#historia-link">Historia</a>
        <a href="/index#contactanos-link">Contacto</a>
      </nav>
    </header>
    <main class="fondo">
      <section class="registro">
        <div class="tabla-registro">
          <h3>Agregar producto</h3>
          <form action="" class="register-form">
        <div>
            <div>
            <label for="imagen">Imagen</label>
            <input type="file" name="imagen" id="imagen">
            </div>
            <div>
            <label for="marca">Marca</label>
            <input type="text" name="marca" id="marca" placeholder="p. ej. Holanda" minlength="5" required>
            <label for="sabor">Sabor</label>
            <input type="text" name="sabor" id="sabor" placeholder="p. ej. Chocolate" minlength="5" required>
            </div>
        </div>
        <div>
            <div>
            <label for="des">Descripción</label>
            <textarea name="des" id="des" cols="50" rows="5"></textarea>
            </div>
            <div>
            </div>
        </div>
        <div>
        <div>
            <label for="pres">Presentación y precio</label>
            <input type="checkbox" name="pres" id="pres"> 1/2 litro
            <label>Precio<input type="number" name="cant" id="cant" placeholder="p. ej. $40.00" step="1" min="1"></label>
            <label>Piezas<input type="number" name="piezas" id="piezas" placeholder="p. ej. 200" step="1" min="1"></label>
            <input type="checkbox" name="pres" id="pres"> 1 litro
            <label>Precio<input type="number" name="cant" id="cant" placeholder="p. ej. $50.00" step="1" min="1"></label>
            <label>Piezas<input type="number" name="piezas" id="piezas" placeholder="p. ej. 200" step="1" min="1"></label>
            <input type="checkbox" name="pres" id="pres"> 1.89 litro
            <label>Precio<input type="number" name="cant" id="cant" placeholder="p. ej. $60.00" step="1" min="1"></label>
            <label>Piezas<input type="number" name="piezas" id="piezas" placeholder="p. ej. 200" step="1" min="1"></label>
            </div>
        </div>
        <button type="submit" class="register-button">AGREGAR</button>
          </form>
        </div>
      </section>
    </main>
    <footer>
      <div>
        <a href="/productList">Comprar</a>
        <a href="/index#historia-link">Acerca de nosotros</a>
        <a href="/index#marcas-link">Marcas</a>
        <a href="/index#contactanos-link">Contacto</a>
      </div>
    </footer>
  </body>
</html>
