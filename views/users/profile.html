<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Fenix&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Cardo:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/normalize.css" />
    <link rel="stylesheet" href="/css/style.css">
  </head>
  <body>
    <header>
      <nav>
          <a href="/productList">Comprar</a>
          <a href="/index#contactanos-link">Contáctanos</a>
          <img class= "logo" src="/img/logotipo-sin.png" alt="Logotipo empresa" title="logotipo">
          <a href="/index#historia-link">Historia</a>
          <a href="/index#marcas-link">Marcas</a>
          <div class="links">
              <a href="/productCar"><i class="fas fa-shopping-cart"></i></a>
              <a href="/login"><i class="fas fa-sign-in-alt"></i></a>
              <a href="/register"><i class="fas fa-user-plus"></i></a>
              <a href="/profile"><i class="far fa-user"></i></a>
          </div>
      </nav>
  </header>
    <main class="mainPerfil">
      <section class="enh3">
        <article class="perfil">
          <h3>Perfil</h3>
          <form action="" class="">
            <input type="file" name="fotoPerfil" id="fotoPerfil">
            <label for="nombre">Nombre
            <input type="text" name="nombre" id="nombre" placeholder="p. ej. Daniela" minlength="6" required></label>
            <label for="apellido">Apellido
            <input type="text" name="apellido" id="apellido" placeholder="p. ej. Campos" minlength="6" required></label>
            <label for="correo">Correo electrónico
            <input type="email" name="correo" id="correo" placeholder="p. ej. danielacampos@hotmail.com" required></label>
            <label for="contra">Contraseña
            <input type="password" name="contra" id="contra" minlength="8" required></label>
            <label for="contra2">Confirmar contraseña
            <input type="password" name="contra2" id="contra2" minlength="8" required></label>
            <button type="submit" class="">GUARDAR CAMBIOS</button>
          </form>
          <a href="/addProduct"><button type="submit" class="bt">AGREGAR PRODUCTO</button></a>
        </article>
        <article class="historial">
            <h3>Historial de compras</h3>
            <form action="">
              <label class="fec">Fecha: 
              <select name="fechas" id="fechas">
                <option value="junio">15 Enero 2021</option>
                <option value="junio">21 Marzo 2021</option>
                <option value="junio">06 Abril 2021</option>
                <option value="junio">26 Mayo 2021</option>
                <option value="junio">27 Mayo 2021</option>
                <option value="junio">01 Junio 2021</option>
              </select>
            </label>
            <div class="titulos">
              <h1>Productos</h1>
              <h1>Descripción</h1>
              <h1>Cantidad</h1>
              <h1>Totales</h1>
            </div>
          <div>
            <img src="/img/holanda-chocolate.webp" alt="producto">
            <a href="/productDetail">Holanda Chocolate</a>
            <p>1</p>
            <p>$49.99</p>
          </div>
          <div>
            <img src="/img/holanda-vainilla.webp" alt="producto">
            <a href="/productDetail">Holanda Vainilla</a>
            <p>1</p>
            <p>$48.00</p>
          </div>
            <div class="pagoFinal">
              <h1>Total pagado:</h1>
              <p>$97.99</p>
            </div>
            </form>
        </article>
      </section>
    </main>
    <footer>
      <div>
        <a href="/productList">Comprar</a>
        <a href="/index#historia-link">Acerca de nosotros</a>
        <a href="/index#marcas-link">Marcas</a>
        <a href="/index#contactanos-link">Contacto</a>
      </div>
    </footer>
  </body>
</html>
